<p *ngIf='query'>
  Searched for <b>{{ query }}</b>
</p>

<div *ngFor= 'let abc of videoList; let i = index' [ngClass]="{'row': (i +1)%3 == 0}">
	<div class="col-md-4 col-sm-12 video-list">
		<div class="thumbnail">
		    <a routerLink='/videos/{{ abc.slug }}' routerLinkActive="active" *ngIf="abc.image"><img class="img-responsive" [src]='abc.image' alt='{{abc.image}} image'></a>
		    <div class="caption">
	    		<h3><a routerLink='/videos/{{ abc.slug }}' routerLinkActive="active">{{ abc.name }}</a></h3>
		        <p><a routerLink='/videos/{{ abc.slug }}' routerLinkActive="active" class="btn btn-primary" role="button">View</a></p>
		    </div>
		</div>
	    <hr/>
	</div>
</div>
